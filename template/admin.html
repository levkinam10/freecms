<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/index.css">

    <link href="/static/roboto/roboto.css" rel="stylesheet">
</head>
<body>
<div class="pagetitle">
    <p class="p1">{{.Title}}</p>
</div>
<div class="posts">
    {{range .PostList}}<a class="link" href="/admin/edit/{{.ID}}"><div class="post">
    <h1 class="title">{{.Title}}</h1>
    <p class="desc">{{.Description}}</p>
    <img class="image"src="{{.ImageLink}}" onerror="this.style.display='none'">
    <p class="date">{{.PostDate.Format "Jan 02, 2006 15:04"}}</p>
</div></a>{{end}}
</div>
</body>
</html>
